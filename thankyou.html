<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/portfolio.png" type="image/x-icon">
    <style>
        /* Basic styles for the thankyou page itself */
        body {
            display: flex;
            flex-direction: column; /* Ensure content flows vertically */
            min-height: 100vh; /* Make body take up full viewport height */
        }
        .container {
            flex: 1; /* Allow container to grow and fill available space */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            padding: 20px;
        }
        .message-image {
            max-width: 400px; /* Or whatever width you think looks good */
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .return-link { /* Style the return link separately */
            background-color: #1e2167; /* Same as your button color */
            color: white;
            padding: 10px 20px;
            border-radius: 6px; /* Same as your button radius */
            text-decoration: none;
        }
        .return-link:hover {
            color: rgb(153, 153, 226); /* Same as your button hover color */
        }
    </style>
</head>
<body>
   
    <div class="container">
        <img class="message-image" src="/images/thanks.webp" alt="Message in a Bottle">
        <h1>Thank You for Your Message!</h1>
        <p>I appreciate you taking the time to contact me. I'll get back to you as soon as possible.</p>
        <a class="return-link" href="index.html">Return to Home</a>
    </div>
</body>
</html>
